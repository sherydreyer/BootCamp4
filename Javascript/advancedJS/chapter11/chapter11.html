<!doctype html>
<html>

<head>
    <title>JS Tester</title>
</head>

<body>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
        <button class="btn3">Log</button>
    </div>
    <script>
        let output = document.querySelector(".output");
        let input = document.querySelector("input");
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");
        let btn3 = document.querySelector(".btn3");
        let logs = [];
        btn1.addEventListener("click", logEvent);
        btn2.addEventListener("click", logEvent);
        btn3.addEventListener("click", printLogs);

        function logEvent(e) {
            let log = {};
            output.textContent = input.value;
            log.input = input.value;
            log.eventType = e.type;
            log.tagName = e.target.tagName;
            log.className = e.target.className;
            logs.push(log);
        }

        function printLogs() {
            input.value = "";
            output.textContent = "";
            logs.forEach(e => {
                console.log(e.tagName, e.className, e.input, e.eventType);
            })
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <div id="welcome">Hi there!</div>
    <form>
        <input type="text" name="firstname" placeholder="First name" onchange="logEvent()" />
        <input type="text" name="lastname" placeholder="Last name" onblur="logEvent()" />
        <input type="button" onclick="sendInfo()" value="Submit" />
    </form>
    <script>
        function logEvent() {
            let p = event.target;
            if (p.name == "firstname") {
                message("First Name Changed to " + p.value);
            } else {
                message("Last Name Changed to " + p.value);
            }
        }
        function sendInfo() {
            let p = event.target.parentElement;
            message("Welcome " + p.firstname.value + " " + p.lastname.
                value);
        }
        function message(m) {
            document.getElementById("welcome").innerHTML = m;
        }
    </script>
</body>

</html>
